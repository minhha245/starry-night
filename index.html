<!DOCTYPE html>
<html>
<head>
<!--    <meta name="viewport" content="width=device-width"/>-->
    <title>Starry Night Animation Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="scene">
    <div class="moon"></div>
    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>
    <img src="forest.png" class="forest">
    <img src="cloud1.png" class="cloud1">
    <img src="cloud2.png" class="cloud2">
    <img src="cloud3.png" class="cloud3">
    <img src="cloud1.png" class="cloud4">
    <img src="cloud2.png" class="cloud5">
    <img src="cloud3.png" class="cloud6">

</div>

<script type="text/javascript">
    function stars() {
        let count = 500;
        let scene = document.querySelector('.scene');
        let i = 0;
        var windowWidth = screen.width;

        while (i < count) {
            let star = document.createElement("i");
            let x = Math.floor(Math.random() * window.innerWidth);
            let y = Math.floor(Math.random() * window.innerHeight);
            let duration = Math.random() * 10;
            let size = Math.random() * 2;

            star.style.left = x + 'px';
            star.style.top = y + 'px';

            star.style.width = (windowWidth <= 430 ? 3 : 1) + size + 'px';
            star.style.height = (windowWidth <= 430 ? 3 : 1) + size + 'px';

            star.style.animationDuration = 5 + duration + 's';
            star.style.animationDelay = duration + 's';

            scene.appendChild(star);
            i++;
        }
    }

    stars();
</script>
</body>
</html>
